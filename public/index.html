        <input type="range" id="volume-control" min="0" max="100" value="100">

    <!-- Inline script for menu toggle to ensure it works -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const menuClose = document.getElementById('menu-close');
            const sideMenu = document.getElementById('side-menu');

            console.log('Menu Toggle:', menuToggle);
            console.log('Menu Close:', menuClose);
            console.log('Side Menu:', sideMenu);

            if (menuToggle && sideMenu) {
                menuToggle.addEventListener('click', () => {
                    console.log('Menu toggle clicked');
                    sideMenu.classList.add('open');
                });
            } else {
                console.error('Menu toggle or side menu not found. Check if elements exist in HTML.');
            }

            if (menuClose && sideMenu) {
                menuClose.addEventListener('click', () => {
                    console.log('Menu close clicked');
                    sideMenu.classList.remove('open');
                });
            } else {
                console.error('Menu close or side menu not found. Check if elements exist in HTML.');
            }
        });
    </script>
